name: EZC-Backend CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build Node
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: npm ci
    - run: npm run build --if-present

    - name: Import Secrets
      uses: hashicorp/vault-action@v2
      with:
        url: https://vault.opsify.dev
        token: ${{ secrets.VAULT_TOKEN }}
        secrets: |
          credentials/data/jenkins GreenBee_DockerHub_Username | DockerHub_Username ;
          credentials/data/jenkins GreenBee_DockerHub_Password | DockerHub_Password ;

    # - run: npm test
